<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Стили для фона и центра */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }

        /* Стиль для самого индикатора загрузки */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Анимация вращения */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Стили для текста внизу */
        .footer-text {
            color: white;
            font-size: 16px;
            margin-top: 20px;
            font-weight: 500;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Индикатор загрузки -->
    <div class="loader"></div>

    <!-- Текст внизу -->
    <div class="footer-text">KazNews - Новости Казахстана</div>

    <script>
        // Функция для имитации задержки и перехода на новую страницу
        setTimeout(function() {
            window.location.href = 'news.html'; // Перенаправление на news.html
        }, 2000); // 2 секунды задержки
    </script>

</body>
</html>
